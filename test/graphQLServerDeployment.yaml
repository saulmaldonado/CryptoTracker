apiVersion: v1
kind: Service
metadata:
  name: price-api
spec:
  ports:
    - port: 80
      targetPort: 5000
  selector:
    app: price-api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: price-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: price-api
  template:
    metadata:
      labels:
        app: price-api
    spec:
      containers:
        - name: price-api
          image: saulmaldonado/cryptotracker-graphql-price-api:1.0.1
          ports:
            - containerPort: 5000
          envFrom:
            - secretRef:
                name: price-api-env
          imagePullPolicy: Always
